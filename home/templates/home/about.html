{% extends "base.html" %}

{% block start %}

<div class="slider">
    <div class="slides">
        <div class="slide">
            <h2>Slide 1</h2>
            <p>This is the description for slide 1.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
        <div class="slide">
            <h2>Slide 2</h2>
            <p>This is the description for slide 2.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
        <div class="slide">
            <h2>Slide 3</h2>
            <p>This is the description for slide 3.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
        <div class="slide">
            <h2>Slide 4</h2>
            <p>This is the description for slide 4.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
    <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
    <button class="next" onclick="moveSlides(1)">&#10095;</button>
</div>

<style>
    .slider {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    .slide {
        min-width: 33.33%; /* Increased block size */
        height: 200px; /* Increased block height */
        box-sizing: border-box;
        padding: 20px;
        transition: transform 0.3s ease;
        background:#ff4500; /* New orange color */
        color: white;
        margin: 0 10px; /* Spacing between slides */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow effect */
        border-radius: 15px; /* Rounded corners */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .slide:hover {
        transform: scale(1.05);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
    }
    .read-more {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background: white;
        color: #ff7f50;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, color 0.3s ease;
        align-self: flex-start;
    }
    .read-more:hover {
        background: #ff7f50;
        color: white;
    }
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    .prev {
        left: 0;
    }
    .next {
        right: 0;
    }
</style>

<script>
    let currentIndex = 0;

    function moveSlides(n) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        const slidesToShow = 3;  // Number of slides to show (updated to match increased block size)
        currentIndex = Math.max(0, Math.min(currentIndex + n, totalSlides - slidesToShow));
        slides.style.transform = 'translateX(' + (-currentIndex * (100 / slidesToShow)) + '%)';
    }
</script>

{% endblock %}
