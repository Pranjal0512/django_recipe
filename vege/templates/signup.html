{% extends "base.html" %}
{% block start %}

<div class="container py-5">
    
    <form class="bg-light p-5 rounded shadow">
        <h2 class="text-center mb-4" style="font-family: 'Pacifico', cursive;">SignUp Page</h2>
        <div class="mb-3">
            <label for="username" class="form-label">firstname</label>
            <input type="text" class="form-control" id="firstname"name="first_name" placeholder="Enter firstname">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">lastname</label>
            <input type="text" class="form-control" id="lastname"name="last_name" placeholder="Enter lastname">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="username"name="last_name" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email"id="email", placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="passsword" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        </div>
        <div class="mb-3 form-check">
            <input  type="checkbox" class="form-check-input" id="confirmCheck" required>
            <label class="form-check-label" for="confirmCheck" style="font-family: 'Roboto', sans-serif;">Save</label>
        </div>
        <p> Already have account <a href="/login/">login</a></p>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
<style> 
    body {
        background-color: #f8f9fa;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    h1, h2 {
        font-family: Arial, sans-serif;
        color: #343a40;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 0.25rem;
    }
    .btn-primary {
        background-color: #ff7f50;
        border-color: #ff7f50;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #ff4500;
        border-color: #ff4500;
    }
    .container {
        max-width: 400px;
    }
    .form-header {
        background-color: #481b0a;
        color: #ffffff;
        border-radius: 0.75rem;
    }
    .headline-text {
        margin: 0;
        font-size: 1.75rem;
        padding: 0.5rem 0;
        color: white;
    }
    </style>
{% endblock %}
