{% extends "base.html" %}
{% block start %}
<div class="container">
    <!-- Search Box -->
    <div class="row my-4 justify-content-center">
        <div class="col-md-6">
            <form class="form-inline justify-content-right">
                <div class="input-group" style="width: 300px;">
                    <input type="text" name="search" class="form-control" placeholder="Search recipes...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Recipe Cards -->
    <div class="row">
        <!-- Example Recipe Card -->
        {% for recipe in recipes %}
        <div class="col-md-4 mb-4">
            <div class="recipe-card shadow-sm p-3 mb-5 bg-white rounded">
                <div class="recipe-image-container">
                    <img src="{{recipe.recipe_image.url}}" alt="Recipe Image" class="recipe-image img-fluid mb-3">
                </div>
                <h3>{{recipe.recipe_name}}</h3>
                <p>{{recipe.recipe_description}}</p>
                <div class="d-flex justify-content-between mt-3">
                    <a href="/recipeadd/" class="btn btn-add-more">Add More</a>
                    <a href="/update_recipe/{{recipe.id}}" class="btn btn-update">Update</a>
                    <a href="/del_recipe/{{recipe.id}}" class="btn btn-delete">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Add more recipe cards here -->
    </div>
</div>
{% endblock %}
